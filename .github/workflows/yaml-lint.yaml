name: yaml-lint
on: [push]
jobs:
  lint-yaml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_data: |
            extends: default
            rules:
              document-start: disable
              trailing-spaces:
                level: warning
              line-length:
                level: warning
              indentation:
                indent-sequences: consistent
