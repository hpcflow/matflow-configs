invocation:
  environment_setup:
  match:
    hostname:
    - login*.csf3.man.alces.network
    - node*.csf3.man.alces.network
config:
  machine: manchester-CSF3
  log_file_path: logs/<<app_name>>_v<<app_version>>.log
  environment_sources: []
  task_schema_sources: []
  command_file_sources: []
  parameter_sources: []
  default_scheduler: slurm
  default_shell: bash
  shells:
    bash:
      defaults:
        executable_args: [--login]
  schedulers:
    direct:
      defaults: {}
    slurm:
      defaults:
        directives:
          --time: 10:00
          --partition: serial
      partitions:
        serial:
          num_cores:
          - 1
          - 1
          - 1
        multicore:
          num_nodes:
          - 1
          - 1
          - 1
          num_cores:
          - 2
          - 1
          - 168
          num_cores_per_node:
          - 2
          - 1
          - 168
          parallel_modes:
          - distributed
          - shared
          - hybrid
        himem:
          num_nodes:
          - 1
          - 1
          - 1
          num_cores:
          - 1
          - 1
          - 32
          num_cores_per_node:
          - 1
          - 1
          - 32
          parallel_modes:
          - distributed
          - hybrid
        hpcpool:
          num_nodes:
          - 1
          - 1
          - 124
          num_cores:
          - 128
          - 1
          - 1024
          num_cores_per_node:
          - 1
          - 1
          - 32
          parallel_modes:
          - distributed
          - hybrid
